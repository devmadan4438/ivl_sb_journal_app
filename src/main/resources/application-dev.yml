server:
  port: 8080

spring:
  data:
    mongodb:
      auto-index-creation: true
      uri: ${DB_URL}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
